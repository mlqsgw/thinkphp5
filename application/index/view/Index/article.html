<body>

    <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">数据表</a></li>
    <li><a href="#">基本内容</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
        <ul class="toolbar">
        <a href="{:url('article_add')}"><li class="click"><span><img src="/static/images/t01.png" /></span>添加></li></a>
        </ul>
        
        
        <ul class="toolbar1">
        <li><span><img src="/static/images/t05.png" /></span>设置</li>
        </ul>
    
    </div>
    
    <table class="tablelist">
        <thead>
        <tr>
        <!-- <th><input name="" type="checkbox" value="" checked="checked"/></th> -->
        <th>编号<i class="sort"><img src="/static/images/px.gif" /></i></th>
        <th>文章标题</th>
        <th>文章简介</th>
        <th>文章内容</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="lists" id="article">
        <tr>
        <!-- <td><input name="" type="checkbox" value="" /></td> -->
        <td>{$article.id}</td>
        <td>{$article.title}</td>
        <td>{$article.intro}</td>
        <td>{$article.content}</td>
        <td><a href="{:url('article_exit')}?id={$article.id}" class="tablelink">修改</a>     <a class="tablelink" article_id = "{$article.id}" style="cursor: pointer;"> 删除</a></td>
        </tr> 
        </volist>
        </tbody>
    </table>
    
   
    <div class="pagin">
        <div class="message">共<i class="blue">{$lists->total()}</i>条记录，当前显示第&nbsp;<i class="blue">{$lists->currentPage()}&nbsp;</i>页,共 {$lists->lastPage()} 页</div>
    </div>

    <div class="pagelist">
        {$lists->render()}
    </div>
    
    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="/static/images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    </div>
   
 <script>
    $(".tablelink").click(function(){
        var id = $(this).attr("article_id");
        $.ajax({
            type : "POST",
            url : "{:url('article_del')}",
            data : {id : id},
            dataType : 'json',
            success : function(data){
                if (data["status"]) {
                    alert("删除成功");
                    location.href = "{:url('article')}";
                } else {
                    alert(data["message"]);
                }
            }

        });
    });
 </script>
</body>

</html>
