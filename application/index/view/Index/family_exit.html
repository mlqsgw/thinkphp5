<body>

    <div class="formbody">
    
    <div class="formtitle"><span>编辑家族资料</span></div>
    <form id= "data-form" method="post" action="{:url('family_exit_do')}" enctype="multipart/form-data">
    <ul class="forminfo">
    <input type="hidden" name="id" value="{$id}" />
    <input type="hidden" name="family_image" value=""  id="hidden_url"/>
    <li><label>家族ID</label>001</li>
    <li><label>家族长ID</label><input name="family_big_id" type="text" value="{$familyData['family_big_id']}" class="dfinput" /></li> 
    <li><label>家族名称</label><input name="family_name" type="text" value="{$familyData['family_name']}" class="dfinput" /></li>
    <if condition="$user_status == 1">
        <li><label>提成系数</label><input name="coefficient" type="text" value="{$familyData['coefficient']}" class="dfinput" value="0.40" /></li>
    <else />
        <li><label>提成系数</label><input name="coefficient" type="text" value="{$familyData['coefficient']}" disabled class="dfinput" value="0.40" /></li>
    </if>
    <li><label>家族宣言</label><textarea name="family_declaration" cols="" rows="" class="textinput">{$familyData['family_declaration']}</textarea></li>
    <!-- <li><label>家族头像</label><input type="file" class="file" name="file" value="{$familyData['family_image']}"/></li>  -->
    <li><label>备注</label><textarea name="remark" cols="" rows="" class="textinput">{$familyData['remark']}</textarea></li>
    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认修改"/></li>
    </ul>
    </form>
    </div>

</body>
